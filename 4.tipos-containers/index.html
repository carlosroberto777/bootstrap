<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
 
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container bg-light p-3 mt-3">
        <h3>Container Fixo</h3>
        <p>
            Este container tem largura fixa e se ajusta de acordo com os breackpoints do Bootstrap
        </p>
    </div>

    <div class="container-fluid bg-primary p-3 mt-3">
        <h3>Container 100%</h3>
        <p>
            Este container sempre vai ocupar 100% da largura disponível da tela, independente do tamanho do viewport. 
        </p>
    </div>

    <div class="container-lg bg-success p-3 mt-3">
        <h3>Container large</h3>
        <p>
            A partir de 992px ele não vai ter uma largura 100%.
        </p>
    </div>

  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
