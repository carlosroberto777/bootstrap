<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">

        <h2 class="">Entre em contato</h2>

        <form action="">
            <div class="row">
                    <div class="col-md-6">
                        <label for="" class="form-label">Nome Completo</label>
                        <input type="text"  class="form-control" placeholder="Seu nome">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Email</label>
                        <input type="email"  class="form-control" placeholder="Seu email">
                    </div>
            </div>

        </form>

        <div class="mt-4 mb-4">
            <label for="">Selecione o Assunto</label>
            <select class="form-select">
                <option selected>Escolha...</option>
                <option value="suporte">Suporte Ténico</option>
                <option value="orçamento">Orçamento</option>
                <option value="sugestao">Sugestão</option>
                <option value="outro">Outros</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 col-12 mb-4">
                <label class="form-label" for="">Tipo de Contato</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoContato" value="telefone">
                    <label class="form-check-label">Telefone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoContato" value="email">
                    <label class="form-check-label">Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoContato" value="whatsapp">
                    <label class="form-check-label">Whatsapp</label>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
